<body>
<div class="registerBody">
  <div>
    <div>
        <img
          src="../../assets/googlelogo.jpg"
          alt=""
          srcset=""
          height="65"
          width="65"
          style="margin-bottom: 10px;"
        />
      </div>
    <div style="display: flex; justify-content: space-between">
      <div>
        <div>
          <h1 style="font-family: sans-serif; font-size: 2.5rem; font-weight: '400'; padding-left: 10px;">
            <p> Create a Google </p>
            Account
          </h1>
          <h2 style="font-weight: 400; font-size: 1rem; margin-left: 10px;">Enter your name</h2>
        </div>
      </div>
      <div>
        <form action="submit">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>FirstName</mat-label>
              <input matInput placeholder="" />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>LastName (optional)</mat-label>
              <input matInput placeholder="" />
            </mat-form-field>
          </p>
          <div class="" style="display: flex; justify-content: end; text-align: center; font-weight: 400;" >
            <a id="next" [routerLink]="['/login']">
                Next
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="underregister">
  <div>
    <mat-form-field appearance="fill" class="underregister-1">

      <mat-select   >
        <mat-option *ngFor="let option of options" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <span ><a href="" class="footerTxt">Help</a></span>
    <span style="margin: 40px;"> <a href="" class="footerTxt">Privacy</a></span>
    <span ><a href="" class="footerTxt">Terms</a></span>
  </div>
</div>
</body>
