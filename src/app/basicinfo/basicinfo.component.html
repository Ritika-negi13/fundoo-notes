<body>
    <div class="Body">
      <div>
        <div>
            <img
              src="../../assets/googlelogo.jpg"
              alt=""
              srcset=""
              height="65"
              width="65"
              style="margin-bottom: 10px;"
            />
          </div>
        <div style="display: flex; justify-content: space-between">
          <div>
            <div>
              <h1 style="font-family: sans-serif; font-size: 2.5rem; font-weight: '400'; padding-left: 10px;">
                <p> Basic information</p>
              </h1>
              <h2 style="font-weight: 400; font-size: 1rem; margin-left: 10px;">Enter your birthday and gender</h2>
            </div>
          </div>
          <div>
            <form action="submit">
              <p id="dateform">
                <mat-form-field appearance="outline"  class="date">
                    <mat-label>Month</mat-label>
                    <mat-select [(value)]="selectedMonth">
                        <mat-option *ngFor="let month of months" [value]="month">
                            {{month}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline"  class="date">
                    <mat-label>Day</mat-label >
                    <input matInput placeholder="" />
                </mat-form-field>
                <mat-form-field appearance="outline"  class="date">
                    <mat-label>Year</mat-label>
                    <input matInput placeholder="" />
                </mat-form-field>
            </p>
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Gender</mat-label>
                  <mat-select [(value)]="selectedGender">
                    <mat-option *ngFor="let gender of genders" [value]="gender">
                        {{gender}}
                    </mat-option>
                </mat-select>
                </mat-form-field>  
              </p>
            <div>
                <button mat-button color=primary class="blue-button">
                    Why we ask for birthday and gender
                </button>
            </div>
              <div class="" style="display: flex; justify-content: end; text-align: center; font-weight: 400;" >
                <a id="next" [routerLink]="['/login']">
                    Next
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    
</body>
