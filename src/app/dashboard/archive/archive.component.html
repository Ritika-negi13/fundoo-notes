<div style="display:flex; flex-wrap: wrap; gap: 30px;margin-top: 50px; margin-left: 20px;">
    <mat-card style="width:200px;height:200px" *ngFor="let note of notesList">
        <div>
            {{note.title}}

        <div>
            {{note.description}}
        </div>
    </mat-card>
</div>
