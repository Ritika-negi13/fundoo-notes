<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<mat-toolbar class="header" >
    <span class="material-symbols-outlined" (click)="opensideBar()">
        menu
    </span>
    <span class="keeplogo">
        <img style="height:40px;padding:10px 5px 1px 2px" src="../../../assets/keep.jpg">
        <p style="margin-top: 15px;font-weight: 400;">Keep</p>
    </span>
    <span >
        <span class="searchBar">
            <span class="material-symbols-outlined" >
                search
            </span>
            <input class="searchinput" placeholder="search" type="text" name="search" [(ngModel)]="search" (keyup)="onSearch()"/>
        </span>
    </span>
    <span class="icons">
        <span class="material-symbols-outlined">
            refresh
        </span>
        <span class="material-symbols-outlined">
            view_agenda
        </span>
        <span class="material-symbols-outlined">
            settings
        </span>
    </span>
    <span class="material-symbols-outlined">
        apps
    </span>
    <span style="display: flex; align-items: end; gap: 20px;">
        <span>{{username}} </span>
        <img class="profileimg" src="../../../assets/download.jpg" (click)="logout()">
    </span>
</mat-toolbar>
