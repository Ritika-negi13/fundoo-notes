<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<div class="CreateNote"(click)="opennote()" *ngIf="display===false" >
    <span>
        <input class="input" placeholder="note here">
    </span>
    <span style="display: flex; width:120px;justify-content: space-between;">
        <span class="material-symbols-outlined">
            check_box
        </span>
        <span class="material-symbols-outlined">
            brush
        </span>
        <span class="material-symbols-outlined">
            image
        </span>
    </span>
</div>
<div class="writeNote" *ngIf="display===true" >
    <div style="display: flex;justify-content: space-between;">
        <input placeholder="Title" class="input"  name="title" [(ngModel)]="title">
        <span class="material-symbols-outlined">
            keep
        </span>
    </div>
    <input placeholder="Take a note" class="input" name="description" [(ngModel)]="description" (keypress)="addNote($event)">
    <br>
    <div style="display: flex;justify-content: space-between;">
        <div style="display: flex;justify-content: space-between;width:300px;">
            <span class="material-symbols-outlined">
                add_alert
            </span>
            <span class="material-symbols-outlined">
                person_add
            </span>
            <span class="material-symbols-outlined">
                palette
            </span>
            <span class="material-symbols-outlined">
                image
            </span>
            <span class="material-symbols-outlined">
                archive
            </span>
            <span class="material-symbols-outlined">
                more_vert
            </span>
            <span class="material-symbols-outlined" style="color: grey;">
                undo
            </span>
            <span class="material-symbols-outlined" style="color: grey;">
                redo
            </span>
        </div>
    <div>
        <a (click)="opennote()">Close</a>
    </div>
    </div>    
</div>
<div class="notediv">
    <mat-card style="width:200px;height: fit-content; padding: 10px;" *ngFor="let note of notesList"  id="box" >
        <div style="display: flex;justify-content: space-between;">
            <div>
                <div>
                    {{note.title}}
                </div>
                <br>
                <div>
                    {{note.description}}
                </div>
            </div>
            <div class="hideicons">
                <span class="material-symbols-outlined">
                    keep
                </span>
            </div>
        </div>
        <br>
        <br>
        <div class="hideicon">
            <span class="material-symbols-outlined">
                add_alert
            </span>
            <span class="material-symbols-outlined">
                person_add
            </span>
            <span class="material-symbols-outlined">
                palette
            </span>
            <span class="material-symbols-outlined">
                image
            </span>
            <span class="material-symbols-outlined" (click)="archiveData(this.note)">
                archive
            </span>
            <span class="material-symbols-outlined" (click)="opendelete(this.note)">
                more_vert 
            </span>
        </div>   
    </mat-card>
    <mat-card id="delete">
        <div (click)="deleteNote()">
            Delete Note
        </div>
    </mat-card>
</div>
