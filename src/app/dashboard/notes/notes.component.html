<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<div class="CreateNote">
    <span>
    <input mat-input>
    </span>
    <span style="display: flex; width:120px;justify-content: space-between;">
        <span class="material-symbols-outlined">
            check_box
        </span>
        <span class="material-symbols-outlined">
            brush
        </span>
        <span class="material-symbols-outlined">
            image
        </span>
    </span>
</div>
<div style="display:flex; flex-wrap: wrap; gap: 30px;">
    <mat-card style="width:200px;height:200px" *ngFor="let note of notesList">
        <div>
            {{note.title}}
        </div>
        <div>
            {{note.description}}
        </div>
    </mat-card>
</div>
